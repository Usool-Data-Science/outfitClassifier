<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Outfit Classification</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body
  class="font-mono text-center min-h-screen flex flex-col items-center justify-center bg-cover bg-no-repeat bg-center relative"
  style="background-image: url('/static/bgImage.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-80"></div>

  <!-- Main Container -->
  <div
    class="relative z-10 flex flex-col w-full max-w-5xl bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-lg overflow-hidden">

    <!-- Header -->
    <header class="bg-black bg-opacity-80 w-full p-6 flex items-center justify-between text-white">
      <img class="w-16" src="../static/FPELogo.png" alt="Logo">
      <h1 class="text-lg sm:text-3xl lg:text-4xl font-semibold">Fashion Outfit Classification</h1>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col lg:flex-row p-8 gap-8 text-white">

      <!-- Upload Section -->
      <div
        class="flex flex-col items-center w-full lg:w-1/2 p-6 border-b-4 lg:border-b-0 lg:border-r-4 border-gray-500">
        <div
          class="w-72 p-6 border-2 border-dashed border-gray-400 text-center cursor-pointer hover:border-white transition"
          onclick="document.getElementById('imageInput').click();">
          <p class="font-bold pb-4">Click to upload an image</p>
          <img id="uploadedImage" alt="Uploaded Image" class="max-w-full hidden" />
        </div>
        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewImage(event)">
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 transition"
          onclick="classifyImage()">Classify Image</button>
      </div>

      <!-- Result Section -->
      <div class="flex flex-col items-center w-full lg:w-1/2 gap-6">
        <h2 class="text-4xl font-bold">RESULT</h2>
        <p id="result" class="text-3xl font-semibold">Awaiting classification...</p>
        <p id="accuracy" class="text-2xl">Accuracy: --%</p>
        <p id="loss" class="text-2xl">Loss: --%</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-80 text-white text-center py-4">
      <p class="text-lg font-bold">Courtesy:</p>
      <p class="text-md font-medium">ADEKANMIN JOHN ADEBOWALE - HR20220106813</p>
      <p class="text-md font-medium">ADESOLA SAMSUDEEN OLAMILEKAN - HR20220106618</p>
    </footer>
  </div>

  <script src="../static/js/index.js"></script>
</body>

</html>
